<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale Shop</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/e7f8ae5afa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__categories" id="category-button">
        <i class="fa-solid fa-bars"></i>
        <span>Categorías</span>
      </div>
      <div class="sidebar" id="sidebar">
        <ul class="sidebar__list" id="categories"></ul>
      </div>
      <h2 class="header__logo" id="logo">Bsale Test</h2>
      <form class="search">
        <input
          type="text"
          class="search__input"
          autocomplete="off"
          placeholder="Buscar producto"
          id="name-input"
        />
        <button class="search__button" id="search-icon">
          <i class="fa-solid fa-magnifying-glass search__icon"></i>
        </button>
      </form>
      <nav class="header__nav" id="header-nav">
        <i class="fa-solid fa-house" id="home-icon"></i>
        <i class="fa-solid fa-cart-shopping" id="cart-button"> </i>
        <span id="cart-number">1</span>
        <div class="shopping-cart" id="shopping-cart">
          <h3 class="shopping-cart__title">Carrito de compras</h3>
          <ul class="shopping-cart__list" id="cart-list">
            <template id="template-cart">
              <li class="cart-product" id="cart-item">
                <img class="cart-product__image" src="" alt="" />
                <div class="cart-product__info">
                  <h3 class="cart-product__name">Pisco Alto Del Carmen 35º</h3>
                  <p class="cart-product__price">S/ 98</p>
                  <p class="cart-product__cant">Cantidad: <span>2</span></p>
                </div>
                <i class="fa-solid fa-trash-can delete-icon"></i>
              </li>
            </template>
          </ul>
          <div class="shopping-cart__footer" id="cart-footer">
            <h4>No hay productos en el carrito</h4>
            <template id="template-footer">
              <span>Subtotal</span>
              <span class="shopping-cart__subtotal" id="subtotal">S/ 198</span>
            </template>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="title" id="title">Productos</h1>
      <div class="filter-section">
        <div class="dropdown">
          <div class="dropdown__header" id="dropdown-header">
            <span class="dropdown__title" id="dropdown-title">Ordenar por</span>
            <i class="fa-solid fa-caret-down" id="arrow"></i>
          </div>
          <div class="dropdown__box" id="dropdown-box">
            <ul class="dropdown__list">
              <li class="dropdown__item" id="alphabetic">Orden alfabético</li>
              <li class="dropdown__item" id="price-higher">Mayor precio</li>
              <li class="dropdown__item" id="price-lower">Menor precio</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="products-container" id="products">
        <template id="template-card">
          <div class="card">
            <div class="card__image">
              <img src="" alt="" />
            </div>
            <h2 class="card__title"></h2>
            <div class="card__footer">
              <span class="card__price"></span>
              <span class="card__old-price"></span>
              <i class="fa-solid fa-cart-plus cart-icon"></i>
            </div></div
        ></template>
      </div>
      <nav class="pagination">
        <ul class="pagination__list" id="pagination-list"></ul>
      </nav>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
