<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale Test</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e7f8ae5afa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h2 class="header__logo">Bsale Test</h2>

      <div class="header__categories">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
          onclick="showSidebar(event)"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
        <span>Categorías</span>
      </div>
      <form class="search">
        <input
          type="text"
          class="search__input"
          placeholder="Buscar producto"
          id="name-input"
        />
        <button class="search__button" onclick="searchProduct(event)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search search__icon"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </form>
      <nav class="header__nav">
        <i class="fa-solid fa-house" id="home-icon"></i>
        <i class="fa-solid fa-cart-shopping" id="cart-button"></i>
        <div class="shopping-cart" id="shopping-cart">
          <h3 class="shopping-cart__title">Carrito de compras</h3>
          <ul class="shopping-cart__list" id="cart-list">
            <template id="template-cart">
              <li class="cart-product" id="cart-item">
                <img
                  class="cart-product__image"
                  src="https://dojiw2m9tvv09.cloudfront.net/11132/product/alto8532.jpg"
                  alt=""
                />
                <div class="cart-product__info">
                  <h3 class="cart-product__name">Pisco Alto Del Carmen 35º</h3>
                  <p class="cart-product__price">S/ 98</p>
                  <p class="cart-product__cant">Cantidad: <span>2</span></p>
                </div>
                <i class="fa-solid fa-trash-can delete-icon"></i>
              </li>
            </template>
          </ul>
          <div class="shopping-cart__footer" id="cart-footer">
            <h4>No hay productos en el carrito</h4>
            <template id="template-footer">
              <span>Subtotal</span>
              <span class="shopping-cart__subtotal" id="subtotal">S/ 198</span>
            </template>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="sidebar" id="sidebar">
        <div class="sidebar__header">
          <h3 class="sidebar__title">Categorías</h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-circle"
            onclick="hideSidebar(event)"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <ul class="sidebar__list" id="categories"></ul>
      </div>
      <h1 class="title" id="title">Productos</h1>
      <div class="filter-section">
        <div class="dropdown">
          <div class="dropdown__header" id="dropdown-header">
            <span class="dropdown__title" id="dropdown-title">Ordenar por</span>
            <i class="fa-solid fa-caret-down" id="arrow"></i>
          </div>
          <div class="dropdown__box" id="dropdown-box">
            <ul class="dropdown__list">
              <li class="dropdown__item" id="alphabetic">Orden alfabético</li>
              <li class="dropdown__item" id="price-higher">Mayor precio</li>
              <li class="dropdown__item" id="price-lower">Menor precio</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="products-container" id="products">
        <template id="template-card">
          <div class="card">
            <div class="card__image">
              <img src="" alt="" />
            </div>
            <h2 class="card__title"></h2>
            <div class="card__footer">
              <span class="card__price"></span>
              <i class="fa-solid fa-cart-plus cart-icon"></i>
            </div></div
        ></template>
        <template id="template-discount">
          <div class="card">
            <div class="card__image">
              <img src="" alt="" />
            </div>
            <h2 class="card__title"></h2>
            <div class="card__footer">
              <span class="card__price"> </span>
              <span class="card__old-price">xddxdx</span>
              <i class="fa-solid fa-cart-plus cart-icon"></i>
            </div></div
        ></template>
      </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
